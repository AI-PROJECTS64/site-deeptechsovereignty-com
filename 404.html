<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeeptechSovereignty.com — Page not found</title>
  <meta name="robots" content="noindex,follow,max-image-preview:large" />

  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <style>
    :root{
      --bg:#020815;
      --card:#081120;
      --muted:#8791b0;
      --text:#e8eefc;
      --accent:#7fd0ff;
      --chip:#101b34;
      --shadow:0 10px 30px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{
      max-width:640px;
      margin:0 auto;
      padding:40px 24px 60px;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      border:1px solid #1d2946;
      padding:28px 24px 26px;
      box-shadow:var(--shadow);
      text-align:left;
    }
    h1{
      margin:0 0 10px;
      font-size:26px;
    }
    p{margin:6px 0;}
    .btn{
      display:inline-flex;
      margin-top:16px;
      padding:10px 18px;
      border-radius:999px;
      border:1px solid #21325b;
      background:#122143;
      color:#e8eefc;
      font-size:14px;
      cursor:pointer;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <h1>Page not found (404)</h1>
      <p class="muted">
        The page you were looking for does not exist on
        <b>DeeptechSovereignty.com</b>, or may have been moved.
      </p>
      <p class="muted">
        Please return to the main page or check the link you used.
      </p>
      <a class="btn" href="/">← Back to main page</a>
    </section>
  </div>
</body>
</html>
